<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Price Ticket Generator{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800 leading-relaxed">
    <nav class="bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-5 py-6">
            <h1 class="text-2xl font-bold text-gray-900">Price Ticket Generator</h1>
        </div>
    </nav>
    
    <div class="py-8 px-5">
        <div class="max-w-6xl mx-auto">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-4 p-4 rounded-lg {% if category == 'error' %}bg-red-50 border border-red-200 text-red-800{% elif category == 'success' %}bg-green-50 border border-green-200 text-green-800{% else %}bg-blue-50 border border-blue-200 text-blue-800{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <footer class="bg-white border-t mt-12">
        <div class="max-w-6xl mx-auto px-5 py-6">
            <p class="text-gray-600 text-center">&copy; 2025 Price Ticket Generator</p>
        </div>
    </footer>
</body>
</html>
